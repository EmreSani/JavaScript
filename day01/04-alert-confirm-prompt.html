<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-Confirm-Prompt</title>
</head>
<body>
    <h2>Alert-Confirm-Prompt</h2>

    <script>
        alert("Silme yetkiniz yok.");

        console.log(confirm("Sayfadan çıkmak istediğinizden emin misiniz?")); // User tamam derse true, iptal derse false değeri döndürür.

        var isim = prompt("Adınızı Giriniz"); // User'ın girdiği değeri döndürür.
        console.log("Merhaba " + isim); // Merhaba Ayşe

        // Bu bir yorumdur.

        /*
        Bu birden fazla satırdan oluşan 
        bir yorumdur.
        */
       
    </script>
</body>
</html>
