<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary</title>
</head>
<body>
    <h2>Ternary</h2>
    
    <input type="number" id="salary">
    <button onclick="calculate()">Hesapla</button>
    <div id="result"></div>

    <script>

        // input'tan alınan maaş değerine göre değerlendirme yapan bir ternary ifadeesi yazınız.

        function calculate(){
            let salary = document.querySelector("#salary").value;

            let result = salary > 20000 ? (salary > 30000 ? "İyi" : "Normal") : "Az";

            document.querySelector("#result").innerHTML = result;
        }

    </script>
</body>
</html>
