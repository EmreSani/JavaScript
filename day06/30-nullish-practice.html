<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Practice</title>
</head>
<body>
    <h2>Nullish Practice</h2>

    <div></div>

    <script>
        // Dikdörtgenin alanını bulun bir fonksiyona gönderilen kenar uzunluklarını nullish coalescing ile kontrol ederek default değer atayınız.

        function calculateArea(a, b){
            
            // let area = (a == null || a == undefined ? 0 : a) * (b == null || b == undefined ? 0 : b);

            let area = (a ?? 0) * (b ?? 0);

            document.querySelector("div").innerHTML = "Alan: " + area;
        }

        calculateArea(5, 7);

    </script>
</body>
</html>
