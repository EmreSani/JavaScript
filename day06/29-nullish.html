<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing</title>
</head>
<body>
    <h2>Nullish Coalescing</h2>

    <script>
        let user;

        // alert(user == null || user == undefined ? "Bilinmeyen Kişi" : user);

        alert(user ?? "Bilinmeyen Kişi");

        // null veya undefined durumlarını kontrol etmek için Nullish kullanılır.
        // Eğer user varsa user'ın değerini yazdırır, yoksa ?? operatöründen sonraki değeri yazdırır.
        
    </script>
</body>
</html>
