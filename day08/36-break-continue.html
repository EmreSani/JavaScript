<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break - continue</title>
</head>
<body>
    <h2>break - continue</h2>

    <script>
        // break loop'u komple bitirir, continue ise bulunduğu tekrarı bitirir.

        for(let i=0; i<10; i++){
            document.write(i + ", ");
            if(i == 5){
                break;
            }
        } // 0, 1, 2, 3, 4, 5,

        document.write("<br>");

        for(let i=0; i<10; i++){
            if(i == 5){
                continue;
            }
            document.write(i + ", ");
        } // 0, 1, 2, 3, 4, 6, 7, 8, 9,

    </script>
</body>
</html>
