<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h2>Events</h2>

    <h2 onclick="sayHello()">Merhaba Dünya</h2>

    <input type="number" id="input1" onchange="myFunction()">
    <input type="number" id="input2" onchange="myFunction()">

    <script>

        // h2 tag'ine tıklandığında bu fonksiyon çalışır.
        function sayHello(){
            alert("Hello World");
        }

        // sayHello(); // fonksiyon çağırma işlemi

        // input değeri değiştirildiğinde bu function çalışır.
        function myFunction(){
            // alert("New value: " + input1.value);

            alert("The new value: " + event.target.value);
        }


    </script>
</body>
</html>
