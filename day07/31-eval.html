<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval</title>
</head>
<body>
    <h2>Eval</h2>

    <input type="text" name="" id="num">
    <button onclick="calculate()">Hesapla</button>
    <div class="result"></div>

    <script>

        // alert(eval("Math.sqrt(3-5*4/2+7+5/3)").toFixed(2));

        function calculate(){
            let num = document.querySelector("#num").value;

            let result = eval(num);

            document.querySelector(".result").innerHTML = `İşleminizin sonucu: ${result}`;
        }

    </script>
    
</body>
</html>
