<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h2>İndirim Uygulaması</h2>

    <input type="text">
    <button onclick="calculate()">Hesapla</button>
    <div></div>

    <script>

        // Bir Textbox tan alınan fiyat bilgisi 
        // 1500 den büyükse %15,
        // 1000 den büyükse %13,
        // 700 den büyükse %10,
        // 500 den büyükse %7,
        // 300 den büyükse %5,
        // Diğer durumlarda %2 indirim uygulayıp sonucu yazan programı yapınız. 


        function calculate(){
            let price = document.querySelector("input").value;

            switch(true){

                case(price > 1500):
                price *= 0.85;
                break;

                case(price > 1000):
                price *= 0.87;
                break;

                case(price > 700):
                price *= 0.9;
                break;

                case(price > 500):
                price *= 0.93;
                break;

                case(price > 300):
                price *= 0.95;
                break;

                default:
                price *= 0.98;

            }

            document.querySelector("div").innerHTML = `Son fiyat: <b>${price}</b>`;
            document.querySelector("input").value = "";
        }

    </script>
</body>
</html>
