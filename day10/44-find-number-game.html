<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Number Game</title>
    <link rel="stylesheet" href="CSS/44-find-number-game.css">
</head>
<body>
    <h2>Sayı Bulma Oyunu</h2>

</body>
