<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2 class="m-3">Objects Practice</h2>

    <div class="container mt-4">
        <select id="selectForm" class="form-select fs-4"></select>
    </div>
    
    <h3 class="m-3 result"></h3>

    <script>

        // Bir object içinde key e göre arama yapıp value döndüren uygulamayı yapınız.

        let car = {
            brand: "BMW",
            model: "S6",
            color: "Black",
            year: 2002,
            engine: 5.5
        }

        const fillOptions = ()=>{
            let carKeys = Object.keys(car);
            console.log(carKeys); //  ['brand', 'model', 'color', 'year', 'engine']

            let options = "";
            for(let i = 0; i < carKeys.length; i++){
                console.log(carKeys[i]);
                options += `<option>${carKeys[i]}</option>`;
            }
            console.log(options);

            selectForm.innerHTML = options;
            selectForm.size = carKeys.length;
        }

        fillOptions();

        selectForm.onchange = ()=>{
            let carKey = selectForm.value; 
            document.querySelector(".result").innerHTML = car[carKey]; // "color" şeklinde geldiği için car.carKey çalışmaz.
        }

    </script>
    
</body>
</html>
