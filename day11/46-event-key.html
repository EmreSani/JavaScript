<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Key</title>
</head>
<body>

    <h2>Event Key</h2>

    <input type="text" name="" id="myInput">

    <script>

        document.getElementById("myInput").addEventListener("keydown", ()=>{
            if(event.key == "Enter"){
                alert("Bir tuşa basıldı ve input değeri: " + event.target.value);
            }
        });

    </script>
    
</body>
</html>
